<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/header :: head_layout"></head>
<body class="bg-gradient-primary">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image1"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Forgot Password</h1>
                                        <hr>
                                    </div>
                                    
                                    <form class="user">
                                        <div class="form-group">
                                            <label class="col-form-label" for="newPassword" th:id="newPassword"><i class="fas fa-lock"></i> New Pssword</label>
                                            <input type="password" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label" for="newPassword" th:id="newPasswordConfirm"><i class="fas fa-lock"></i> Confirm New Password</label>
                                            <input type="password" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" oninput="checkPasswordMatch(this);">
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Save Password
                                        </button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="/login">Have an account ? Login</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
