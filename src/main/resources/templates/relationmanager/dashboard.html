<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/header :: head_layout"></head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="layout/sidebar :: sidebar_layout"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="layout/topbar :: topbar_layout"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h4 class="m-0 font-weight-bold text-primary">
                            Welcome
                            <span sec:authentication='name'></span>
                        </h4>
                    </div>
                    <hr>

                    <!-- Content Row -->
                    <div class="row">

                        <!-- Logo -->
                        <div class="col-lg-4 col-md-6 mb-4">
                            <img th:src="@{/img/Mii_-_3.png}" class="img-fluid" alt="Responsive image">
                        </div>

                        <div class="col-lg-8 col-md-6 mb-4">
                            <div class="card shadow mb-4">
                                <!-- Permissions -->
                                <a href="#collapseCardExample" class="d-block card-header py-3" data-toggle="collapse"
                                    role="button" aria-expanded="true" aria-controls="collapseCardExample">
                                    <h6 class="m-0 font-weight-bold text-primary text-uppercase">Information</h6>
                                </a>
                                <div class="collapse show" id="collapseCardExample">
                                    <div class="card-body">
                                        <!-- Number of Employee -->
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-success mb-1">
                                                    Number of Employee :</div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800">
                                                    <span th:text="${#lists.size(employee)}"></span>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-users fa-2x"></i>
                                            </div>
                                        </div>
                                        <hr>
                                        <!-- Sites : -->
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-success mb-1">
                                                    Sites :</div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800">
                                                    <span th:text="${#lists.size(site)}"></span>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-building fa-2x"></i>
                                            </div>
                                        </div>
                                        <hr>
                                        <!-- Manager Sites -->
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <div class="text-xs font-weight-bold text-success mb-1">
                                                    Manager Sites : </div>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800">
                                                    <span th:text="${#lists.size(manager)}"></span>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-user-tie fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="layout/footer :: footer_layout"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    
    <!-- Modal-->
    <div th:replace="modal/logout :: logout_modal"></div>
    <div th:replace="modal/role :: roleModal"></div>

    <!-- Bootstrap core JavaScript-->
    <!--<script th:src="@{/vendor/jquery/jquery.min.js}"></script>-->
    <!--<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>-->

    <!-- Core plugin JavaScript-->
    <!--<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>-->

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    <!-- Page level plugins -->
    <!--<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>-->
    <!--<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>-->

    <!-- Page level custom scripts -->
    <!--<script th:src="@{/js/demo/datatables-demo.js}"></script>-->

</body>

</html>
