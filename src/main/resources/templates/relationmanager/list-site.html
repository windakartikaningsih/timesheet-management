<!DOCTYPE html>
<html lang="en">

    <head th:replace="layout/header :: head_layout"></head>
    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="layout/sidebar :: sidebar_layout"></ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="layout/topbar :: topbar_layout"></nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h4 class="m-0 font-weight-bold text-primary">Site</h4>
                            </div>
                            <div class="card-body">
                                <div th:each="site : ${sites}">
                                    <div class="row">
<!--                                        <div class="col-lg-3 mb-4">
                                            <div class="card-body">
                                                <img th:src="@{img.site-logo/BNI_Pusat.png}" class="img-fluid" alt="Responsive image">
                                            </div>
                                        </div>-->
                                    
                                        <div class="col-lg-9 mb-4">
                                            <div class="card shadow mb-4">
                                                <div class="card-header py-3">
                                                    <a class="m-0 font-weight-bold text-primary" 
                                                       th:href="@{/relation-manager/{siteId}/employee (siteId = ${site.id})}"
                                                       th:data-id="${site.id}" th:text="${site.siteName}">
                                                    </a>
                                                </div>
                                                <div class="card-body">
                                                    <p><b>ID : </b><span th:text="${site.id}"></span></p>
                                                    <p><b>Addrees : </b><span th:text="${site.address}"></span></p>
                                                    <p><b>City : </b><span th:text="${site.city}"></span></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="layout/footer :: footer_layout"></footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Modal-->
        <div th:replace="modal/logout :: logout_modal"></div>
        <div th:replace="modal/site :: siteModal"></div>

        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin-2.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:src="@{/validation-form.js}"></script>
        <script th:src="@{/js/site.js}"></script>

    </body>

</html>
