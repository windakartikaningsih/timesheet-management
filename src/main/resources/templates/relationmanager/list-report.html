<!DOCTYPE html>
<html lang="en">

    <head th:replace="layout/header :: head_layout"></head>
    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="layout/sidebar :: sidebar_layout"></ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="layout/topbar :: topbar_layout"></nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h2 class="h5 mb-0 font-weight-bold text-primary">
                                    <span>
                                        <a th:href="@{/relation-manager/{site}/employee (site = ${employee.division?.managerSite.site.id})}">
                                            <i class="fas fa-arrow-left"></i>
                                        </a>
                                    </span>
                                    Report This Month</h2>
                            </div>

                            <div class="card-body">
                                <p><b>Employee ID : </b><span id="empId" th:text="${employee.id}"></span></p>
                                <p><b>Employee Name : </b><span th:text="${employee.firstName} + ' ' + ${employee.lastName}"></span></p>
                                <p><b>Division: </b><span th:text="${employee.division?.name}"></span></p>
                                <p><b>Site: </b><span th:text="${employee.division?.managerSite?.site?.siteName}"></span></p>
                                <p><b>Report This Month: </b>
                                    <!--<span th:text="${thisMonthReport[0]}"></span>-->
                                    <span th:if='${not #lists.isEmpty(thisMonthReport)}'>
                                        <span class='report-status-page' th:text='${thisMonthReport[0].reportStatus.reportStatusName}'></span>
                                        <span class='report-id-page' th:text='${thisMonthReport[0].id}' hidden></span>
                                    </span>
                                    <span class='report-status-page' th:unless='${not #lists.isEmpty(thisMonthReport)}'>Not Uploaded</span>
                                    <!--<span id="this-month-report" th:text="${thisMonthReport[0] != null} ? ${thisMonthReport} : 'Not Uploaded'"></span>-->
                                </p>
                                <div class='form-group'>
                                    <button th:if="${not #lists.isEmpty(thisMonthReport)}" id="detail-btn-page" class="btn btn-primary btn-icon-split"
                                            data-toggle='modal' data-target='#reportEmployeeModal'
                                            th:data-id="${thisMonthReport[0].id}" th:data-name="${thisMonthReport[0].name}" th:data-date="${thisMonthReport[0].reportDate}"
                                            th:data-upload-date="${thisMonthReport[0].uploadDate}" th:data-status="${thisMonthReport[0].reportStatus.reportStatusName}"
                                            th:onclick="setValue(this.getAttribute('data-id'), this.getAttribute('data-name'),
                                            this.getAttribute('data-date'), this.getAttribute('data-upload-date'),
                                            this.getAttribute('data-status'))">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-info-circle"></i>
                                        </span>
                                        <span class="text">Detail Report</span>
                                    </button>
                                    <a th:unless="${not #lists.isEmpty(thisMonthReport)}" th:href="@{/relation-manager/{siteId}/{empId}/task 
                                       (empId = ${employee.id}, siteId = ${employee.division?.managerSite?.site?.id})}"
                                       class="btn btn-primary btn-icon-split" >
                                        <span class="icon text-white-50">
                                            <i class="fas fa-eye"></i>
                                        </span>
                                        <span class="text">View Daily Task</span>
                                    </a>
                                    <button th:unless="${not #lists.isEmpty(thisMonthReport)}" id="message-btn-page" class="btn btn-warning btn-icon-split"
                                            data-toggle="modal" data-target="#messageModal">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <span class="text">Send Message</span>
                                    </button>
                                </div>
                                <!--                                <div class="form-group">
                                                                    <button id="accept-btn-page" class="btn btn-success btn-icon-split accept-btn"
                                                                            data-id='Accepted'
                                                                            data-target='#messageModal'>
                                                                        <span class="icon text-white-50">
                                                                            <i class="fas fa-check"></i>
                                                                        </span>
                                                                        <span class="text">Accept Report</span>
                                                                    </button>
                                                                    <button id="reject-btn-page" class="btn btn-danger btn-icon-split reject-btn"
                                                                            data-id='Rejected'
                                                                            data-target='#messageModal'>
                                                                        <span class="icon text-white-50">
                                                                            <i class="fas fa-times"></i>
                                                                        </span>
                                                                        <span class="text">Reject Report</span>
                                                                    </button>
                                                                </div>-->
                            </div>
                        </div>
                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h2 class="h5 mb-0 font-weight-bold text-primary">
                                    Report
                                </h2>
                            </div>
                            <div class="form-inline ml-4 mt-3">
                                <label class="col-form-label mr-2">Choose Year</label>
                                <input id="yearpicker" type="text">
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th style="text-align: center">Report ID</th>
                                                <th style="text-align: center">Report Name</th>
                                                <th style="text-align: center">Report Date</th>
                                                <th style="text-align: center">Upload Date</th>
                                                <th style="text-align: center">Status</th>
                                                <th style="text-align: center">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="layout/footer :: footer_layout"></footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Modal-->
        <div th:replace="modal/logout :: logout_modal"></div>
        <div th:replace="modal/report-employee :: reportEmployeeModal"></div>
        <div th:replace="modal/message :: messageModal"></div>

        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/sb-admin-2.min.js}"></script>
        <script th:src="@{/js/report-employee.js}"></script>
        <script th:src="@{/js/yearpicker/dist/yearpicker.js}" async></script>

    </body>
</html>
