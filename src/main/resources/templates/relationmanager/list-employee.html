<!DOCTYPE html>
<html lang="en">

    <head th:replace="layout/header :: head_layout"></head>
    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="layout/sidebar :: sidebar_layout"></ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="layout/topbar :: topbar_layout"></nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h2 class="h5 mb-0 font-weight-bold text-primary">
                                    <span>
                                        <a href="/relation-manager/site">
                                            <i class="fas fa-arrow-left"></i>
                                        </a>
                                    </span>
                                    Site Detail</h2>
                            </div>

                            <div class="card-body">
                                <p><b>Site ID : </b><span th:text="${site.id}"></span></p>
                                <p><b>Site Name : </b><span th:text="${site.siteName}"></span></p>
                            </div>
                        </div>
                        <div class="card shadow mb-4">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th style="text-align: center">Employee ID</th>
                                                <th style="text-align: center">Employee Name</th>
                                                <th style="text-align: center">Manager Site Name</th>
                                                <th style="text-align: center">Division</th>
                                                <th style="text-align: center">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="emp : ${employees}">
                                                <td style="text-align: center" th:text="${emp.id}"></td>
                                                <td style="text-align: center" th:text="${emp.firstName} + ' ' + ${emp.lastName}"></td>
                                                <td style="text-align: center" th:text="${emp.division?.managerSite?.firstName} + ' ' + ${emp.division?.managerSite?.lastName}"></td>
                                                <td style="text-align: center" th:text="${emp.division?.name}"></td>
                                                <td style="text-align: center">
                                                    <a class="btn btn-primary btn-circle" th:href="@{/relation-manager/{siteId}/{empId}/report (siteId = ${emp.division?.managerSite?.site?.id}, empId = ${emp.id})}">
                                                        <i class="fas fa-eye"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="layout/footer :: footer_layout"></footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Modal-->
        <div th:replace="modal/logout :: logout_modal"></div>
        <div th:replace="modal/division :: divisionModal"></div>

        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Core plugin JavaScript-->
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin-2.min.js}"></script>

        <!-- Page level plugins -->
        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:src="@{/js/demo/datatables-demo.js}"></script>

    </body>

</html>
