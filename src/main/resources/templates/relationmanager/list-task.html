<!DOCTYPE html>
<html lang="en">

    <head th:replace="layout/header :: head_layout"></head>
    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="layout/sidebar :: sidebar_layout"></ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="layout/topbar :: topbar_layout"></nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h2 class="h5 mb-0 font-weight-bold text-primary">
                                    <span>
                                        <a th:href="@{/relation-manager/{site}/{empId}/report (site = ${employee.division?.managerSite.site.id}, empId = ${employee.id})}">
                                            <i class="fas fa-arrow-left"></i>
                                        </a>
                                    </span>
                                    Task Detail</h2>
                            </div>

                            <div class="card-body">
                                <p><b>Employee ID : </b><span id="empId" th:text="${employee.id}"></span></p>
                                <p><b>Employee Name : </b><span th:text="${employee.firstName} + ' ' + ${employee.lastName}"></span></p>
                            </div>
                        </div>
                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="form-inline ml-4 mt-3">
                                <label class="col-form-label">Choose Date</label>
                                <input class="form-control ml-3" type="month" id="dateChoosen">
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th style="text-align: center; width: 15%">Task Name</th>
                                                <th style="text-align: center; width: 12%">Date</th>
                                                <th style="text-align: center; width: 10%">Start</th>
                                                <th style="text-align: center; width: 10%">End</th>
                                                <th style="text-align: center; width: 10%">Attendance</th>
                                                <th style="text-align: center; width: 25%">Activity</th>
                                            </tr>
                                        </thead>
                                        <tbody>
<!--                                            <tr th:each="task : ${tasks}">
                                                <td style="text-align: center; width: 15%" th:text="${task.projectName}"></td>
                                                <td style="text-align: center; width: 12%" th:text="${task.date}"></td>
                                                <td style="text-align: center; width: 10%" th:text="${task.startHour}"></td>
                                                <td style="text-align: center; width: 10%" th:text="${task.endHour}"></td>
                                                <td style="text-align: center; width: 10%" th:text="${task.statusAttendance.statusAttendanceName}"></td>
                                                <td style="text-align: center; width: 25%" th:text="${task.activity}"></td>
                                            </tr>-->
                                        </tbody>
                                    </table>
                                    <br>
                                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                                        <h1 class="h3 mb-0 text-gray-800"></h1>
                                        <button th:data-table="${tasks}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" th:onclick="generate(this.getAttribute('data-table'))">
                                            <i class="fas fa-download fa-sm text-white-50"></i> Generate Report</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="layout/footer :: footer_layout"></footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Modal-->
        <div th:replace="modal/logout :: logout_modal"></div>
        <div th:replace="modal/task :: taskModal"></div>

        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/sb-admin-2.min.js}"></script>
        <script th:src="@{/js/validation-form.js}"></script>
        <script th:src="@{/js/task-employee.js}"></script>
    </body>

</html>
