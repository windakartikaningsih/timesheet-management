<!DOCTYPE html>
<html lang="en">

    <head th:replace="layout/header :: head_layout"></head>

    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="layout/sidebar :: sidebar_layout"></ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="layout/topbar :: topbar_layout"></nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- Page Heading -->
                        <div class="d-sm-flex align-items-center justify-content-between mb-4">
                            <h4 class="m-0 font-weight-bold text-primary">Welcome <span sec:authentication='name'></span></h4>
                        </div>
                        <hr>

                        <!-- Content Row -->
                        <div class="row">

                            <!-- Current Month Status -->
                            <div class="col-xl-4 col-md-6 mb-4">
                                <div class="card border-left-success shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <a href="/employee/report" class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                                    Current Month Status</a>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800">
                                                    <span id="dashboardMonth"></span>
                                                    <span th:if='${not #lists.isEmpty(report)}'>
                                                        <span class='report-status-page' th:text='${report[0].reportStatus.reportStatusName}'></span>
                                                    </span>
                                                    <span class='report-status-page' th:unless='${not #lists.isEmpty(report)}'>Not Uploaded</span>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="far fa-calendar-alt fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Note History -->
                            <div class="col-xl-4 col-md-6 mb-4">
                                <div class="card border-left-warning shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <a href="/employee/history" class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                                    Note History</a>
                                                <div class="h5 mb-0 font-weight-bold text-gray-800">
                                                    <p>You have <span th:text="${#lists.size(unread)}"></span> unread notes</p>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-envelope fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Task Progress -->
                            <div class="col-xl-4 col-md-6 mb-4">
                                <div class="card border-left-info shadow h-100 py-2">
                                    <div class="card-body">
                                        <div class="row no-gutters align-items-center">
                                            <div class="col mr-2">
                                                <a href="/employee/task" class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                                    Daily Task Progress
                                                </a>
                                                <div class="row no-gutters align-items-center">
                                                    <div class="col-auto">
                                                        <span id="task-done" th:text="${#lists.size(tasks)}" hidden></span>
                                                        <span id="task-pct" class="h5 mb-0 mr-3 font-weight-bold text-gray-800">70%</span>
                                                    </div>
                                                    <div class="col">
                                                        <div class="progress progress-sm mr-2">
                                                            <div id="bar-pct" class="progress-bar bg-info" role="progressbar"
                                                                 aria-valuenow="50" aria-valuemin="0"
                                                                 aria-valuemax="100"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-auto">
                                                <i class="fas fa-tasks fa-2x"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- Content Row -->
                        <div class="row">

                            <div class="col-lg-4 col-md-6 mb-4">
                                <img th:src="@{/img/Mii_-_3.png}" class="img-fluid" alt="Responsive image">
                            </div>

                            <div class="col-lg-8 mb-2">
                                <!-- Approach -->
                                <div class="card shadow mb-4">
                                    <div class="card-header py-3">
                                        <h6 class="m-0 font-weight-bold text-primary">Current Site Location : (<span th:text="${employee.division?.managerSite?.site?.siteName}"></span>)</h6>
                                    </div>
                                    <div class="card-body">
                                        <p>
                                            <span th:text="${employee.division?.managerSite?.site?.address}"></span>
                                            <span>, </span>
                                            <span th:text="${employee.division?.managerSite?.site?.city}"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="layout/footer :: footer_layout"></footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Modal-->
        <div th:replace="modal/logout :: logout_modal"></div>
        <div th:replace="modal/role :: roleModal"></div>

        <!-- Bootstrap core JavaScript-->
        <!--<script th:src="@{/vendor/jquery/jquery.min.js}"></script>-->
        <!--<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>-->

        <!-- Core plugin JavaScript-->
        <!--<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>-->

        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin-2.min.js}"></script>

        <!-- Page level plugins -->
        <!--        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
                <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>-->

        <!-- Page level custom scripts -->
        <!--<script th:src="@{/js/demo/datatables-demo.js}"></script>-->
        <script th:src="@{/js/employee-dashboard.js}"></script>

    </body>

</html>
