<!DOCTYPE html>
<html lang="en">

    <head th:replace="layout/header :: head_layout"></head>
    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="layout/sidebar :: sidebar_layout"></ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="layout/topbar :: topbar_layout"></nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <button class="d-inline btn btn-success float-right" 
                                        data-toggle="modal" data-target="#taskModal"
                                        onclick='create()'>
                                    <i class="fas fa-plus"></i>
                                    Add Task</button>
                                <h4 class="m-0 font-weight-bold text-primary">Task</h4>
                            </div>
                            <div class="form-inline ml-4 mt-3">
                                <label class="col-form-label">Choose Date</label>
                                <input class="form-control ml-3" type="month" id="dateChoosen">
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <th style="width: 15%"><center>Task Name</center></th>
                                                <th style="width: 14%"><center>Date</center></th>
                                                <th style="width: 10%"><center>Start</center></th>
                                                <th style="width: 10%"><center>End</center></th>
                                                <th style="width: 11%"><center>Attendance</center></th>
                                                <th style="width: 22%"><center>Activity</center></th>
                                                <th style="width: 17%"><center>Action</center></th>
                                            </tr>
                                        </thead>

                                        <tbody>

                                        </tbody>

                                    </table>
                                    <br>
                                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                                        <h1 class="h3 mb-0 text-gray-800"></h1>
                                        <form action="/employee/task/generate" method="POST">
                                            <input hidden>
                                            <button class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm" onclick="generate(this)" type="button">
                                                <i class="fas fa-download fa-sm text-white-50"></i> Generate Report</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="layout/footer :: footer_layout"></footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Modal-->
        <div th:replace="modal/logout :: logout_modal"></div>
        <div th:replace="modal/task :: taskModal"></div>

        <!-- Bootstrap core JavaScript-->
        <!--<script th:src="@{/vendor/jquery/jquery.min.js}"></script>-->
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Core plugin JavaScript-->
        <!--<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>-->

        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin-2.min.js}"></script>

        <!-- Page level plugins -->
        <!--        <script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
                <script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>-->

        <!-- Page level custom scripts -->
        <!--<script th:src="@{/js/demo/datatables-demo.js}"></script>-->
        <script th:src="@{/js/validation-form.js}"></script>
        <script th:src="@{/js/task.js}"></script>
    </body>

</html>
