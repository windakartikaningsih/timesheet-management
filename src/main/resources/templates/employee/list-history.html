<!DOCTYPE html>
<html lang="en">

    <head th:replace="layout/header :: head_layout"></head>
    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="layout/sidebar :: sidebar_layout"></ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="layout/topbar :: topbar_layout"></nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h4 class="m-0 font-weight-bold text-primary">Note History</h4>
                            </div>
                            <div class="form-inline ml-4 mt-3">
                                <label class="col-form-label mr-3">Sort by Report: </label>
                                <select id="report-dropdown" class="form-control ml-3" th:name = "reportId">
                                    <option >Select All</option>
                                    <option th:each="report: ${reports}"
                                            th:value="${report.id}"
                                            th:text="${report.id} + ' - ' + ${report.name}"></option>
                                </select>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTables" width="100%" cellspacing="0">
                                        <thead>
                                            <tr>
                                                <td>Note Date:</td>
                                                <td>Report ID:</td>
                                                <td>Sent By:</td>
                                                <td>Note</td>
                                                <td>Status</td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="note : ${notes}">
                                                <td th:text="${note.createdDate}"><center></center></td>
                                        <td th:text="${note.report.id}"><center></center></td>
                                        <td th:text="${note.employees.firstName} + ' ' + ${note.employees.lastName}"><center></center></td>
                                        <td><p th:text="${note.note}"></p></td>
                                        <td>
                                            <form th:action="@{/employee/history/read/{id} (id = ${note.id})}" method="POST">
                                                <button th:if="${note.isRead} == false" class="btn btn-success read-btn" type="button" onclick="read(this)">Mark As Read</button>
                                                <button th:if="${note.isRead} == true" class="btn btn-success" type="button" disabled>Read</button>
                                            </form>
                                        </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="layout/footer :: footer_layout"></footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Modal-->
        <div th:replace="modal/logout :: logout_modal"></div>
        <div th:replace="modal/report :: reportModal"></div>

        <!-- Bootstrap core JavaScript-->
        <!--<script th:src="@{/vendor/jquery/jquery.min.js}"></script>-->
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Core plugin JavaScript-->
        <!--<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>-->

        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin-2.min.js}"></script>

        <!-- Page level plugins -->
        <!--<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>-->
        <!--<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>-->

        <!-- Page level custom scripts -->
        <!--<script th:src="@{/js/demo/datatables-demo.js}"></script>-->
        <script th:src="@{/js/history.js}"></script>
    </body>

</html>
