<!--  Modal content for the above example -->
<div class="modal fade bs-example-modal-lg" id="divisionModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" th:fragment="divisionModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="myLargeModalLabel">Division</h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <form th:id="formModal" method="POST">
                <div class="modal-body">
                    
                    <div class="form-group">
                        <label class="col-form-label" for="id" th:id="id-1">Division ID</label>
                        <input class="form-control" type="text" th:id="id" name="id">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="divisionName">Division Name</label>
                        <input class="form-control" type="text" th:id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="managerSite">Manager Site</label>
                        <select class="form-control" name="managerSite" th:id="managerSite" style="width: 100%;">
                            <option value="">-- Select Manager  Site --</option>
                            <option 
                                th:each="ms : ${manager}" 
                                th:value=${ms.id} 
                                th:text="${ms.firstName} + ' ' + ${ms.lastName}"></option>
                        </select>
                    </div>

                    <div class="modal-footer">
                        <div class="form-group row">
                            <div class="col-sm 10">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="saveDivision">Save Division</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
