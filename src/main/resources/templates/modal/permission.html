<!--  Modal content for the above example -->
<div class="modal fade bs-example-modal-lg" id="permissionModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" th:fragment="permissionModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="myLargeModalLabel">Permission</h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <form method="post">
                <div class="modal-body">

                    <div class="form-group">
                        <label class="col-form-label" for="permissionName">Permission Name</label>
                        <input class="form-control" type="text" th:id="name" name="permissionName" required>
                    </div>
                    <div class="invalid-feedback">Please enter permission name</div>
                    
                    <div class="modal-footer">
                        <div class="form-group row">
                            <div class="col-sm 10">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary" id="btn-save">Save Permission</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
