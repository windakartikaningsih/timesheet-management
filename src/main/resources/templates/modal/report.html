<div class="modal fade bs-example-modal-lg" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" th:fragment="reportModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title mt-0" id="myLargeModalLabel">Report</h5>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            </div>
            <form id="modalForm" method="POST" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label" for="name" th:id="id-l" >Report ID:</label>
                        <input class="form-control" type="text" th:id="id" name="id" disabled required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="name" th:id="name-l">Report Name:</label>
                        <input class="form-control" type="text" th:id="name" name="name" required>
                    </div>
                    <div class="invalid-feedback">Please enter role id</div>
                    <div class="form-group">
                        <label class="col-form-label" for="reportDate" th:id="report-date-l">Report Date:</label>
                        <input class="form-control" type="date" th:id="report-date" name="reportDate" required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="reportDate" th:id="upload-date-l">Upload Date:</label>
                        <input class="form-control" type="date" th:id="upload-date" name="uploadDate" disabled required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="reportDate" th:id="status-l">Status:</label>
                        <input class="form-control" type="text" th:id="status" name="status" disabled required>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="formFile" th:id="file-l">Document</label>
                        <input class="form-control-file" type="file" th:id="file" name="file" accept="application/pdf" required>
                    </div>
                    <div class="invalid-feedback">Please enter the document</div>
                    <div class="modal-footer">
                        <div class="form-group row">
                            <div class="col-sm 10">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary report-submit" id="btn-save">Submit Report</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
