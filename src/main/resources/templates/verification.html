<!DOCTYPE html>
<html lang="en">

    <head th:replace="layout/header :: head_layout"></head>
    <body class="bg-gradient-primary">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image1"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-2">Verified your account</h1>
                                            <hr>
                                        </div>
                                        <div class="alert alert-success" role="alert" th:if="${param.success}">Account is verified. you can login <a href='/login'>here</a></div>
                                        <div class="alert alert-danger" role="alert" th:if="${param.not_match}">Verification Code Does Not Match</div>
                                        <div class="alert alert-danger" role="alert" th:if="${param.error}">Something Error Occurs</div>
                                        <form id="reset-form" class="user" action="" method="POST">
                                            <div class="form-group">
                                                <label class="col-form-label" for="code"><i class="fas fa-key"></i> Verification Code</label>
                                                <input type="text" class="form-control form-control-user" id="code" th:name="code">
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                                Send
                                            </button>
                                        </form>
                                        <hr>
                                        <div class="text-center">
                                            <a class="small" href="/login">Have an account ? Login</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <!--<script src="vendor/jquery/jquery.min.js"></script>-->
        <!--<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>-->

        <!-- Core plugin JavaScript-->
        <!--<script src="vendor/jquery-easing/jquery.easing.min.js"></script>-->

        <!-- Custom scripts for all pages-->
        <script src="js/sb-admin-2.min.js"></script>
        <script th:src="@{/js/app.js}"></script>

    </body>

</html>
