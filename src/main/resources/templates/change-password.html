<!DOCTYPE html>
<html lang="en">

    <head th:replace="layout/header :: head_layout"></head>
    <body id="page-top">

        <!-- Page Wrapper -->
        <div id="wrapper">

            <!-- Sidebar -->
            <ul th:replace="layout/sidebar :: sidebar_layout"></ul>
            <!-- End of Sidebar -->

            <!-- Content Wrapper -->
            <div id="content-wrapper" class="d-flex flex-column">

                <!-- Main Content -->
                <div id="content">

                    <!-- Topbar -->
                    <nav th:replace="layout/topbar :: topbar_layout"></nav>
                    <!-- End of Topbar -->

                    <!-- Begin Page Content -->
                    <div class="container-fluid">

                        <!-- DataTales Example -->
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Your Account</h6>
                            </div>
                            <div class="card-body">

                                <div class="col-sm-12 mb-3 mb-sm-0">
                                    <p><b>ID : </b><span th:text="${users.id}"></span></p>
                                    <p><b>Username : </b><span th:text="${users.username}"></span></p>
                                    <div th:if="${param.error}" id="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
                                        <strong>Failed!</strong> Old Password Does Not Match
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <form id="passwordForm" method="POST" th:action="@{/change-password/{id} (id=${users.id})}" th:object="${password}">
                                        <div class="form-group">
                                            <label class="col-form-label" for="oldPassword" id="oldPassword-1">Old Password</label>
                                            <input class="form-control" type="password" id="oldPassword" name="oldPassword" required>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label" for="newPassword" id="newPassword-1">New Password</label>
                                            <input class="form-control" type="password" id="newPassword" name="newPassword" required>
                                        </div>

                                        <button class="btn btn-success btn-icon-split" id="changePassword" type="submit">
                                            <span class="text">Change Password</span>
                                        </button>

                                        <a href="/" class="btn btn-secondary btn-icon-split">
                                            <span class="text">Cancel</span>
                                        </a>
                                    </form>
                                </div>

                            </div>
                        </div>

                    </div>
                    <!-- /.container-fluid -->

                </div>
                <!-- End of Main Content -->

                <!-- Footer -->
                <footer th:replace="layout/footer :: footer_layout"></footer>
                <!-- End of Footer -->

            </div>
            <!-- End of Content Wrapper -->

        </div>
        <!-- End of Page Wrapper -->

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top">
            <i class="fas fa-angle-up"></i>
        </a>

        <!-- Modal-->
        <div th:replace="modal/logout :: logout_modal"></div>
        <div th:replace="modal/site :: siteModal"></div>

        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin-2.min.js}"></script>

        <!-- Page level custom scripts -->
        <script th:src="@{/js/validation-form.js}"></script>
        <script th:src="@{/js/change-password.js}"></script>

    </body>

</html>
