<!DOCTYPE html>
<html lang="en">

    <head th:replace="layout/header :: head_layout"></head>
    <body class="bg-gradient-primary">

        <div class="container">

            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-2">W E L C O M E</h1>
                                            <hr>
                                        </div>
                                        <div class="alert alert-success" role="alert" th:if="${param.logout}">You have been logged out!</div>
                                        <div class="alert alert-danger" role="alert" th:if="${param.error}">Check your username and password!</div>
                                        <div class="alert alert-danger" role="alert" th:if="${param.locked}">Your account is locked</div>
                                        <form th:action="@{/login}" method="POST" class="needs-validation" novalidate>
                                            <p><i class="fas fa-user-circle"></i> Username</p>
                                            <div class="form-group">
                                                <input name="username" type="text" class="form-control form-control-user"
                                                       id="exampleInputEmail" aria-describedby="emailHelp">
                                            </div>

                                            <p><i class="fas fa-lock"></i> Password</p>
                                            <div class="form-group">
                                                <input name="password" type="password" class="form-control form-control-user"
                                                       id="exampleInputPassword">
                                            </div>
                                            <button class="btn btn-primary btn-user btn-block" type="submit">Login</button>
                                        </form>
                                        <hr>
                                        <div class="text-center">
                                            <a class="small" href="/forgot-password">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <!-- Bootstrap core JavaScript-->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <!-- Core plugin JavaScript-->
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

        <!-- Custom scripts for all pages-->
        <script th:src="@{/js/sb-admin-2.min.js}"></script>

        <script th:src="@{/validation-form.js}"></script>
    </body>

</html>
